<div class="container-tabla">
  <h2>Listado de Eventos</h2>
  <div class="mb-3 text-end">
    <button class="btn-login" (click)="navegarCrearEvento()">Crear Evento</button>
  </div>
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Numero</th>
        <th scope="col">Nombre del Evento</th>
        <th scope="col">Fecha</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Acciones</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ evento.nombre }}</td>
        <td>{{ evento.fecha | date:'yyyy-MM-dd' }}</td>
        <td>{{ evento.descripcion  }}</td>
        <td>
          <button class="btn-editar" (click)="editarEvento(evento.id)">Editar</button>
          <button class="btn-eliminar" (click)="eliminarEvento(evento.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
