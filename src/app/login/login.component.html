  <div class="container-login">
    <div class="card-login">
      <h1 class="titulo">Iniciar Sesión</h1>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo" required/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" required />
        </div>
        <button type="submit" class="btn btn-login btn-block">Iniciar Sesión</button>
      </form>
    </div>
  </div>
